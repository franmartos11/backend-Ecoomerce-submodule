version: "1"

services:
  db:
    container_name: db
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: vinylSound
      MYSQL_DATABASE: vinylSound
      MYSQL_USER: user-vinylSound
      MYSQL_PASSWORD: pass-vinylSound
      MYSQL_ALLOW_PUBLIC_KEY_RETRIEVAL: "true"
    healthcheck:
      test: "mysql -uuser-vinylSound -ppass-vinylSound -e 'SELECT 1;'"
      interval: 30s
      retries: 5
    volumes:
      - mysql_data_volume:/var/lib/mysql
    networks:
      - vinylSound

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:21.0.2
    command: ["start-dev"]
    ports:
      - 8181:8181
    expose:
      - 8181
    depends_on:
      - db
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: db
      DB_DATABASE: vinylSoundKeycloak
      DB_PORT: 5433
      DB_USER: user-vinylSound
      DB_PASSWORD: pass-vinylSound
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8181
    networks:
      - vinylSound

volumes:
  mysql_data_volume:
networks:
  vinylSound:
    driver: bridge